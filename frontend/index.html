<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COCO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #001a12, #000);
  font-family: "Courier New", monospace;
  color: #00ff9c;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 460px;
  height: 100%;
  max-height: 680px;
  background: #020617;
  border: 2px solid #00ff9c;
  box-shadow: 0 0 40px #00ff9c55;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 16px;
  text-align: center;
  font-size: 20px;
  border-bottom: 1px solid #00ff9c55;
  text-shadow: 0 0 8px #00ff9c;
}

.chat {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
}

.bubble {
  max-width: 85%;
  margin: 10px 0;
  padding: 12px;
  border-radius: 6px;
  white-space: pre-wrap;
  line-height: 1.4;
}

.user {
  background: #001a12;
  border-left: 4px solid #00ff9c;
  margin-left: auto;
}

.ai {
  background: #000;
  border-left: 4px solid #22ff22;
  margin-right: auto;
}

.controls {
  padding: 12px;
  border-top: 1px solid #00ff9c55;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

select, textarea {
  width: 100%;
  background: #000;
  color: #00ff9c;
  border: 1px solid #00ff9c55;
  padding: 10px;
  font-family: inherit;
}

textarea {
  resize: none;
  height: 60px;
}

button {
  width: 100%;
  padding: 10px;
  background: black;
  color: #00ff9c;
  border: 1px solid #00ff9c;
  font-family: inherit;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  box-shadow: 0 0 12px #00ff9c;
}

.clear {
  background: darkred;
  border-color: red;
  color: #fff;
}

.hint {
  font-size: 11px;
  opacity: 0.7;
  text-align: center;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">COCO</div>

  <div class="chat" id="chat"></div>

  <div class="controls">
    <select id="mode">
      <option value="">AUTO MODE</option>
      <option value="study">STUDY</option>
      <option value="coding">CODING</option>
      <option value="writing">WRITING</option>
      <option value="chat">CHAT</option>
      <option value="care">CARE</option>
    </select>

    <textarea id="msg" placeholder="Type here..."></textarea>

    <button onclick="send()">SEND</button>
    <button class="clear" id="clearBtn">CLEAR CHAT</button>

    <div class="hint">
      ðŸ’» Enter = Send â€¢ Shift+Enter = New line â€¢ Ctrl+L / Long-press = Clear
    </div>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const msgBox = document.getElementById("msg");
const clearBtn = document.getElementById("clearBtn");

/* ENTER SEND */
msgBox.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

/* CTRL + L CLEAR */
document.addEventListener("keydown", e => {
  if (e.ctrlKey && e.key.toLowerCase() === "l") {
    e.preventDefault();
    clearChat();
  }
});

/* LONG PRESS CLEAR (PHONE) */
let pressTimer;
clearBtn.addEventListener("touchstart", () => {
  pressTimer = setTimeout(clearChat, 1200);
});
clearBtn.addEventListener("touchend", () => {
  clearTimeout(pressTimer);
});

/* ADD BUBBLE */
function addBubble(cls) {
  const div = document.createElement("div");
  div.className = "bubble " + cls;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

/* TYPING EFFECT */
function typeText(el, text) {
  el.innerText = "";
  let i = 0;
  const speed = 18;

  function typing() {
    if (i < text.length) {
      el.innerText += text.charAt(i);
      i++;
      chat.scrollTop = chat.scrollHeight;
      setTimeout(typing, speed);
    }
  }
  typing();
}

/* SEND MESSAGE */
function send() {
  const msg = msgBox.value.trim();
  const mode = document.getElementById("mode").value;
  if (!msg) return;

  msgBox.value = "";
  const userBubble = addBubble("user");
  userBubble.innerText = msg;

  const aiBubble = addBubble("ai");
  aiBubble.innerText = "COCO is typing...";

  fetch("http://127.0.0.1:8000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg, mode: mode || null })
  })
  .then(res => res.json())
  .then(data => typeText(aiBubble, data.reply))
  .catch(() => aiBubble.innerText = "Connection error");
}

/* CLEAR CHAT */
function clearChat() {
  fetch("http://127.0.0.1:8000/reset", { method: "POST" });
  chat.innerHTML = "";
}
</script>

</body>
</html>
