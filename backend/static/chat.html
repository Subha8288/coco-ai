<!DOCTYPE html>
<html>
<head>
  <title>COCO Chat</title>
  <style>
    body {
      background:black;
      color:#00ff99;
      font-family: monospace;
      padding:20px;
    }
    #chat {
      border:2px solid #00ff99;
      padding:10px;
      height:300px;
      overflow-y:auto;
      margin-bottom:10px;
    }
    input {
      width:80%;
      padding:10px;
      background:black;
      color:#00ff99;
      border:1px solid #00ff99;
    }
    button {
      padding:10px;
      background:#00ff99;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h2>COCO ðŸ¤–</h2>

<div id="chat"></div>

<input id="msg" placeholder="Type here..." />
<button onclick="send()">Send</button>

<script>
async function send(){
  let msg = document.getElementById("msg").value;
  let res = await fetch("/chat", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({message:msg})
  });
  let data = await res.json();
  document.getElementById("chat").innerHTML +=
    "<p><b>You:</b> "+msg+"</p><p><b>COCO:</b> "+data.reply+"</p>";
  document.getElementById("msg").value="";
}
</script>

</body>
</html>
