<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COCO // AI Terminal</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #001a14, #000);
  font-family: "Courier New", monospace;
  color: #00ff9c;
}

/* Terminal frame */
.terminal {
  width: 80%;
  max-width: 900px;
  height: 80vh;
  margin: 40px auto;
  border: 2px solid #00ff9c;
  box-shadow: 0 0 30px #00ff9c;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  padding: 10px;
  border-bottom: 1px solid #00ff9c;
  font-weight: bold;
}
.header span {
  opacity: 0.7;
}

/* Chat area */
.chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  font-size: 15px;
  line-height: 1.6;
}

/* Messages */
.user { color: #00eaff; }
.bot  { color: #00ff9c; }
.system { color: #888; }

/* Input bar */
.input-bar {
  display: flex;
  border-top: 1px solid #00ff9c;
}

input {
  flex: 1;
  background: black;
  border: none;
  padding: 12px;
  color: #00ff9c;
  font-size: 15px;
  outline: none;
}

button {
  background: black;
  color: #00ff9c;
  border: none;
  padding: 0 18px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background: #00ff9c;
  color: black;
}

/* Cursor blink */
.cursor {
  animation: blink 1s infinite;
}
@keyframes blink {
  0% {opacity:1}
  50% {opacity:0}
  100% {opacity:1}
}
</style>
</head>

<body>

<div class="terminal">
  <div class="header">
    COCO_AI <span>// Neural Interface Online</span>
  </div>

  <div id="chat" class="chat">
    <div class="system">[SYSTEM] Press ENTER to send · CTRL+L to clear</div>
  </div>

  <div class="input-bar">
    <input id="input" placeholder="> type command..." autofocus>
    <button onclick="send()">SEND</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

/* Add message */
function add(text, cls) {
  const div = document.createElement("div");
  div.className = cls;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* Typing effect */
function typeBot(text) {
  let i = 0;
  const div = document.createElement("div");
  div.className = "bot";
  chat.appendChild(div);

  const interval = setInterval(() => {
    div.innerHTML = "COCO > " + text.slice(0, i) + "<span class='cursor'>█</span>";
    i++;
    chat.scrollTop = chat.scrollHeight;
    if (i > text.length) {
      div.innerHTML = "COCO > " + text;
      clearInterval(interval);
    }
  }, 18);
}

/* Send message */
async function send() {
  const msg = input.value.trim();
  if (!msg) return;

  add("YOU > " + msg, "user");
  input.value = "";

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    typeBot(data.reply);

  } catch {
    typeBot("Connection failure. Neural link unstable.");
  }
}

/* Keyboard shortcuts */
document.addEventListener("keydown", e => {
  if (e.key === "Enter") send();

  if (e.ctrlKey && e.key.toLowerCase() === "l") {
    chat.innerHTML = "<div class='system'>[SYSTEM] Screen cleared</div>";
  }
});
</script>

</body>
</html>
