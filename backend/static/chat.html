<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COCO AI</title>
<style>
body {
  background: black;
  color: #00ff9c;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#box {
  border: 2px solid #00ff9c;
  box-shadow: 0 0 20px #00ff9c;
  padding: 20px;
  width: 420px;
}

#chat {
  height: 300px;
  overflow-y: auto;
  margin-bottom: 10px;
}

input {
  width: 80%;
  background: black;
  color: #00ff9c;
  border: 1px solid #00ff9c;
}

button {
  background: #00ff9c;
  color: black;
  border: none;
  cursor: pointer;
}

.loading {
  opacity: 0.7;
}
</style>
</head>

<body>

<div id="box">
  <div id="chat">
    <div class="loading">üß† COCO is waking up...</div>
  </div>
  <input id="msg" placeholder="type command..." />
  <button onclick="send()">SEND</button>
</div>

<script>
const chat = document.getElementById("chat");

async function send() {
  const msg = document.getElementById("msg").value;
  if (!msg) return;

  chat.innerHTML += `<div>> YOU: ${msg}</div>`;
  document.getElementById("msg").value = "";

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({message: msg})
    });

    const data = await res.json();
    chat.innerHTML += `<div>COCO: ${data.reply}</div>`;
  } catch {
    chat.innerHTML += `<div class="loading">‚è≥ AI still waking...</div>`;
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
